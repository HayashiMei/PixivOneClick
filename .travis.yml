language: node_js

node_js: stable

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.17.3
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn install

script:
  - yarn build

deploy:
  provider: releases
  api_key:
    secure: ${GH_TOKEN}
  file: dist/*.zip
  skip_cleanup: true
  on:
    tags: true
